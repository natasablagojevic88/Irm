graphInfo=Instructions: In the case of pie and bar charts, create an SQL query with two columns: label (X-axis) and value (Y-axis). In the case of a line chart, create an SQL query with three columns: line label, label (X-axis), and value (Y-axis). Parameters should be enclosed in curly braces \u2013 e.g., '{'parameter1'}'. Parameter in SQL query representes code in filters.
sqlInfo=When creating SQL queries, it is possible to use parameters defined within curly braces, for example: {parameter1}. The code in the filters represents the parameter code from the SQL query.
kpiInfo=When creating SQL queries, it is possible to use parameters defined within curly braces, for example: '{'parameter1'}'. The code in filters corresponds to the code in the parameters. The first column in the SQL query represents the result of the KPI. The second column is optional and represents the color of the KPI field, third column is also optional and  represents color of text in KPI. Fourth column is also optional and represents Font Awesome icons.

